<!-- 滑动banner -->
<div class="carousel-banner">
	<div uib-carousel interval="banner.myInterval" active="banner.active">
		<div uib-slide ng-repeat="slide in banner.slides track by slide.id"
		     index="slide.id">
			<a href="{{slide.href}}"><img ng-src="{{slide.image}}"></a>
		</div>
	</div>
</div>
