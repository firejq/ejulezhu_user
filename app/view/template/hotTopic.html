<!--热门话题-->
<div class="tpl-hot-topic">
	<!--标题块-->
	<div class="title">
		<label class="ta-c">热门话题</label>
	</div>
	<!--话题分类-->
	<ul class="mb-50 content">
		<li ui-sref="hotTopic({id:topic.Id})" class="d-ib f-l" ng-repeat="topic in topics">
			<img ng-src="{{topic.CatImg}}">
			<label ng-bind="topic.Title"></label>
		</li>
	</ul>
</div>
