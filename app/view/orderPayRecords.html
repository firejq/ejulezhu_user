<div app-head text="支付记录" has-back="true"></div>
<div ng-if="!payRecords.length" app-developing content="亲，你还没有支付进度款哦~"></div>

<ul ng-if="payRecords.length" class="pt-90 order-pay-records">
	<li ng-repeat="payRecord in payRecords">
		<span class="f-l t-r" ng-bind="(payRecord.Fee|currency:'￥':2)+' 支付金额'"></span>
		<span class="f-r t-g" ng-bind="payRecord.CreateTime"></span>
	</li>
</ul>
