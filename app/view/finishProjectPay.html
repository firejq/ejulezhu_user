<div app-head text="支付" has-back="true"></div>
<ul class="pt-90 finish-project-pay-list">
	<li class="fix-type">已选择维修<span class="t-o" ng-bind="finishProjectPayData.Fixtype"></span></li>
	<li>订单号<span class="t-g" ng-bind="finishProjectPayData.Orderno"></span></li>
	<li>订单时间<span class="t-g" ng-bind="finishProjectPayData.OrderTime"></span></li>
	<li>订单总额<span class="t-r" ng-bind="finishProjectPayData.Masterprice|currency:'￥':1"></span></li>
	<li>未支付金额<span class="t-r" ng-bind="fee|currency:'￥':2"></span>/li>
	<li>代金券<span></span></li>
	<li class="instructions">可用<span></span>积分抵<span></span>,本次可抵用<span></span></li>
	<li class="t-r usage-instructions">积分使用说明:</li>
	<li class="t-r usage-instructions">每10积分抵1元，每张订单只能抵该单的5%</li>
	<li class="total">合计:<span></span></li>
	<li class="title">支付方式</li>
	<li class="pay-item"><img ng-src="/images/alipay.png" alt="">支付宝</li>
	<li class="pay-item"><img ng-src="/images/wx.png" alt="">微信</li>

</ul>

<div class="finish-project-pay-btn">
	<button>确认付款</button>
</div>
