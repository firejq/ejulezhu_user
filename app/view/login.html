<div class="login">
	<div class="layout-1">
		<img ng-src="./images/login/fh.png" class="img-back" ng-click="back();"/>
		<div class="head-img">
			<img ng-src="./images/icon_my_about.png"/>
		</div>
	</div>

	<form name="LoginForm" ng-submit="submitForm()">
		<div class="input-item">
			<span class="input-span">帐号：</span>
			<input name="Mobileno"
			       type="tel"
			       class="input-area"
			       ng-model="logindata.Mobileno"
			       placeholder="请输入手机号码"/>
		</div>
		<div class="input-item">
			<span class="input-span">密码：</span>
			<input name="Passwd"
			       type="password"
			       class="input-area"
			       ng-model="logindata.Passwd"
			       placeholder="请输入登录密码"/>
		</div>
		<input class="login-submit" type="button" value="登录" ng-click="submitForm()"/>
	</form>

	<div class="login-bottom-div">
		<label class="f-l login-bottom-div-left" ui-sref="forgetPassword">忘记密码</label>
		<label class="f-r login-bottom-div-right" ui-sref="register">注册会员</label>
	</div>
</div>
