<!--TODO 右边还要加一个“支付记录的按钮”-->
<div app-head text="支付进度款" has-back="true"></div>
<div class="pt-90 pay-progress-payment">
	<ul>
		<li class="selected-repair-type">已选择维修<span class="t-o" ng-bind="orderDetail.Fixtype"></span></li>
		<li>订单号<span ng-bind="orderDetail.Orderno"></span></li>
		<li>订单时间<span ng-bind="orderDetail.OrderTime"></span></li>
		<li>订单总额<span class="t-r" ng-bind="orderDetail.Masterprice|currency:'￥':0"></span></li>
		<li>未支付金额<span class="t-r" ng-bind="orderDetail.fee|currency:'':1"></span></li>
		<li>支付金额<input type="number" ng-model="payProgressPaymentData.userPayFee" placeholder="￥请输入支付金额"></li>

		<!--TODO 支付未实现-->
		<li class="item-title">支付方式<span></span></li>
		<li class="pay-item"><img ng-src="/images/alipay.png" alt="">支付宝<span></span></li>
		<li class="pay-item"><img ng-src="/images/wx.png" alt="">微信<span></span></li>
	</ul>

	<button class="pay-confirm-btn" ng-click="confirmPay()">确认支付</button>
</div>
