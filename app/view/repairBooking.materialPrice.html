<div class="repair-booking-material-price">
	<div app-head text="维修材料费明细" has-back="true"></div>
	<ul id="repair-booking-material-price-ul" class="pt-90">
		<li ng-repeat="materialPrice in furnitureRepairSubmitData.materialPrices"
		    ng-click="showModalOfMaterial(materialPrice)">
			<span ng-bind="materialPrice.typeName"></span>
			<span class="form-item-arrow"></span>
		</li>
		<li class="t-r total" ng-bind="'合计：'+furnitureRepairSubmitData.materialPricesTotal"></li>
	</ul>



	<div id="{{'modal-'+currentMaterialPrice.$$hashKey[7]}}"
	     class="repair-booking-modal-sheet-list ng-hide">
		<div class="background" ng-click="hideModalOfMaterial(currentMaterialPrice)"></div>
		<div class="select-form">
			<ul>
				<li ng-repeat="kind in currentMaterialPrice.kinds">
					<span class="introduction" ng-bind="kind.describe+kind.price+'/'+kind.unit"></span>
					<span class="number-operate">
						<span class="number-operate-minus" ng-click="kind.selected>0?(kind.selected=kind.selected-1):''"></span>
						<span class="number-operate-value t-r" ng-bind="kind.selected"></span>
						<span class="number-operate-add" ng-click="kind.selected=kind.selected+1"></span>
					</span>
				</li>
			</ul>
		</div>
		<button class="submit" ng-click="materialPriceConfirm()">确认</button>
	</div>



	<!--   <button class="material-price-complete" ng-click="materialPriceComplete()">完成</button>   -->


</div>
